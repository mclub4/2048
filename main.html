<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>2048</title>
        <style>
             @import url('style.css');
        </style>
    </head>
    <body>
        <h1>2048</h1>
        <table id="titleBar" border=0>
            <tr>
                <td id="titlePad">
                    <p id="title">2048</p>
                </td>
                <td id="scorePad">
                    <p id="scoreType">Score</p>
                    <p id="score"></p>
            </tr>
        </table>
        <fieldset>
            <legend>게임 설정</legend>
            <input type = "radio" name="mode" value="4" checked="true">노멀 모드
            <input type = "radio" name="mode" value="6">하드 모드
            <input type = "radio" name="mode" value="5">챌린지 모드
            <input type = "radio" name="mode" value="7">커스텀 모드
            <fieldset >
                <p id = "description">* 노멀모드<p>기본 모드입니다.
                </p>
            </fieldset>
            <button onclick="gameStart()">게임 시작</button>
        </fieldset>
    </body>
    <script type="text/javascript" src="function.js"></script>
</html>
